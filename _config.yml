# Site Info
title:              "Fernando Valadares blog"
description:        "Quantum mechanics, circuit QED, and PhD research"
google_verify:      abc123 # Put your Google Verification here
google_analytics:   UA-123

# Author Info
author_name:        "Fernando Valadares" # Your name here
author_email:       fernando.valadares@u.nus.edu # Your email here
author_gravatar:    1dd76ee889247b062cc8969548015f9b # Your Gravatar md5 hash here for logo

# Site Settings
url:                 https://fernandovldrs.github.io # Change to your site
baseurl:
permalink:          /posts/:title # Post permalink
timezone:           Asia/Singapore # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-paginate

paginate: 10
paginate_path: "/blog/page:num/"

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
